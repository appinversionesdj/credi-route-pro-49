  <rect x="8" y="10" width="16" height="10" rx="2" fill="url(#accentGradient)"/>
  <rect x="8" y="10" width="16" height="4" rx="2" fill="#D98C64"/>
  <rect x="10" y="12" width="12" height="6" rx="1" fill="#F7F7F7"/>
  
